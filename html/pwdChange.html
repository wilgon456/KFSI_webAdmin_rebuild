<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/pwdChange.css">
    <title>pwdChange</title>
</head>
<body>
    <div class="mainLogo">
        <a href="#"><img src="../src/Logo_kfsi.svg"></a>
    </div>

    <div class="guideMsg">
        <span>비밀번호를 변경해주세요</span>
    </div>

    <form method="post" action="#" class="pwdChange">
        <label for="password">새 배밀번호</label>
        <input type="password" name="newPwd" placeholder="새 배밀번호를 입력해주세요">
        <label for="password">새 비밀번호 확인</label>
        <input type="password" name="newPwdAgain" placeholder="비밀번호를 한번 더 입력해주세요">
        <input type="submit" value="확인">
    </form>

    <script src="./app.js"></script>
</body>
</html>
