<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/category.css">
    <title>category</title>
</head>
<body>
    <div class="mainLogo">
        <a href="#"><img src="../src/Logo_kfsi.svg"></a>
    </div>

    <header>
        <nav class="mainMenu">
            <ul>
                <li><a href="#">콘텐츠 추가</a></li>
                <li><a href="#">콘텐츠 관리</a></li>
                <li><a href="#">카테고리 관리</a></li>
                <li><a href="#">유저 통계</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <label class="categoryLabel">카테고리 추가</label>
        <div class="categoryAdd">
            <form action='#'>
                <select>
                    <option value="M1">대분류</option>
                    <option value="M2">소분류</option>
                </select>
                <input type="text" name="contentsName" placeholder="카테고리 이름 작성">
                <input type='button' value='추가'>
              </form>
        </div>


        <label class="categoryLabel">전체 카테고리</label>
        <div class="categoryShow">
            <form action='#'>
                <span>대분류</span>
                <input type='button' value='삭제'>
              </form>
        </div>
        <nav class="pageNavi">
            <li><a href="#">◀︎</a></li>
            <li><a href="#">1</a></li>
            <li><a href="#">▶︎</a></li>
        </nav>
    </main>

    <script src="./app.js"></script>
</body>
</html>
